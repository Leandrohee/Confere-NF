<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferência de notas fiscais</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main classe="conteudo">
        <label id="label-input">
            <P>Selecione o arquivo NF (PDF)</P>
            <input type="file" placeholder="xx" accept=".pdf" class="recebe-pdf">
        </label>
        <label id="label-legenda">teste</label>
        <button type="button" name="myButton" id="btn" autofocus>VERIFICAR</button>
        <section>
            <table>
                <h3 class="titulo-tabela">RESULTADOS</h3>
                <tbody>
                <tr class="linha-tabela">
                    <td class="coluna-item">PEDIDO</td>
                    <td class="coluna-resultado" data-pedido >-</td>
                </tr>
                <tr class="linha-tabela">
                    <td class="coluna-item">O.S</td>
                    <td class="coluna-resultado" data-os>-</td>
                </tr>
                <tr class="linha-tabela">
                    <td class="coluna-item">NOTA DE EMPENHO</td>
                    <td class="coluna-resultado" data-ne>-</td>
                </tr> 
                <tr class="linha-tabela">
                    <td class="coluna-item">CONTRATO</td>
                    <td class="coluna-resultado" data-contrato>-</td>
                </tr>
                <tr class="linha-tabela">
                    <td class="coluna-item">PREFIXO</td>
                    <td class="coluna-resultado" data-prefixo>-</td>
                </tr>  
                <tr class="linha-tabela">
                    <td class="coluna-item">PLACA</td>
                    <td class="coluna-resultado" data-placa>-</td>
                </tr>
                <tr class="linha-tabela">
                    <td class="coluna-item">MARCA</td>
                    <td class="coluna-resultado" data-marca>-</td>
                </tr>
                <tr class="linha-tabela">
                    <td class="coluna-item">DESCONTO</td>
                    <td class="coluna-resultado" data-desconto>-</td>
                </tr>      
                <tr class="linha-tabela">
                    <td class="coluna-item">KM</td>
                    <td class="coluna-resultado" data-km>-</td>
                </tr>    
                <tr class="linha-tabela">
                    <td class="coluna-item">ANO</td>
                    <td class="coluna-resultado" data-ano>-</td>
                </tr>
                <tr class="linha-tabela">
                    <td class="coluna-item">CÓDIGO</td>
                    <td class="coluna-resultado" data-codigo>-</td>
                </tr>
                <tr class="linha-tabela">
                    <td class="coluna-item">VALOR</td>
                    <td class="coluna-resultado" data-valor>-</td>
                </tr>                      
                </tbody>

            </table>
        </section>
    </main>
    <footer classe="rodape"></footer>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.7.107/build/pdf.min.js"></script>
    <script src="./conferencias/fornecedores.js"></script>
    <script src="./conferencias/conferePedido.js" ></script>
    <script src="./conferencias/confereOs.js"></script>
    <script src="./conferencias/confereNe.js"></script>
    <script src="./conferencias/confereContrato.js"></script>
    <script src="./conferencias/conferePrefixo.js"></script>
    <script src="./conferencias/conferePlaca.js"></script>
    <script src="./conferencias/confereDesconto.js"></script>
    <script src="./conferencias/confereMarca.js"></script>
    <script src="./conferencias/confereKm.js"></script>
    <script src="./conferencias/confeAno.js"></script>
    <script src="./conferencias/confereCodigo.js"></script>
    <script src="./conferencias/confereValor.js"></script>
    <script src="./conferencias/mostraResultado.js"></script>
    <script src="./index.js" ></script>
    <!-- <script src="/conferencias/conferePedido.js" ></script> -->
</body>
</html>
